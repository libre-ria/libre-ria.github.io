<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Biblioteca Page</title>

    <!-- Fuente estilo Matrix -->
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <style>
        /* Estilos generales */
        body {
            margin: 0;
            font-family: 'Share Tech Mono', monospace;
            background-color: black;
            color: #00ff00; /* Verde Matrix */
            overflow: hidden; /* Evita barras de desplazamiento */
        }

        /* Contenedor principal */
        .matrix-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10; /* Asegura que el contenido est칠 sobre el canvas */
        }

        /* Estilos del t칤tulo */
        h1 {
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 0 10px #00FF00, 0 0 20px rgba(0, 255, 0, .5);
        }

        /* Estilos del p치rrafo */
        p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        /* Bot칩n de acceso */
        a {
            display: inline-block;
            font-size: 20px;
            color: #00ff00;
            text-decoration: none;
            background: black;
            padding: 12px 24px;
            border-radius: 5px;
            box-shadow: 0 0 10px #00ff00, 0 0 20px rgba(0, 255, 0, 0.5);
            transition: 0.3s;
        }

        a:hover {
            background: #00ff00;
            color: black;
            box-shadow: 0 0 20px #00ff00;
        }

        /* Canvas para el efecto Matrix */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Detr치s del contenido */
        }

    </style>
</head>
<body>

    <!-- Efecto Matrix -->
    <canvas id="matrixCanvas"></canvas>

    <!-- Contenido principal -->
    <div class="matrix-container">
        <h1>Biblioteca Libre</h1>
        <p>Selecci칩n de libros para compartir gratuitamente.</p>
        <a href="https://drive.proton.me/urls/CR8MBNSMQ4#LnPNTvzFVMRd" target="_blank">游닄 Acceso al Drive</a>
    </div>

    <!-- Script para el efecto Matrix -->
    <script>
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        // Ajustar tama침o del canvas
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Caracteres Matrix
        const matrixChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%";
        const letters = matrixChars.split("");

        const fontSize = 16;
        const columns = Math.floor(canvas.width / fontSize);
        const drops = Array(columns).fill(0);

        function drawMatrixEffect() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#00FF00";
            ctx.font = `${fontSize}px monospace`;

            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                const x = i * fontSize;
                const y = drops[i] * fontSize;

                ctx.fillText(text, x, y);

                if (y > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrixEffect, 50);

        // Redimensionar el canvas si cambia el tama침o de la ventana
        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

    </script>

</body>
</html>
